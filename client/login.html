<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Vollkorn:400,400i,700,700i&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>OASIS - Your Blog Platform</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container">
        <a class="navbar-brand logo" href="#">OASIS</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item item-border mx-3">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item item-border mx-3">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
      </div>
    </nav>
    
    <div class="container my-5">
      <div class="row">
        <div class="col-6 offset-3 offset-lg-0 col-lg-4 mb-2 mb-lg-0 text-center text-lg-left align-self-center">
          <h1 class="welcome-heading">Welcome back</h1>
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="harry@potter.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="********">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
          <p class="mt-3">Don't have an account? <a href="#" class="text-secondary">Register here</a></p>
        </div>
        <div class="col-lg-8 align-self-center d-none d-lg-block">
          <img class="landing-img" src="assets/src/register.jpg" alt="multitasking-guy">
        </div>
      </div>
    </div>
  </header>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
