<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Vollkorn:400,400i,700,700i&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>OASIS-Article title</title>
</head>
<body>
  <nav class="navbar navbar-light p-0">
    <a class="navbar-brand logo col-2 mr-0 border-bottom border-right" href="#">OASIS</a>
    <ul class="navbar-nav col border-bottom flex-row bg-greeny-dark">
      <li class="nav-item mx-3">
        <a href="#" class="nav-link">Blog</a>
      </li>
      <li class="nav-item ml-auto px-3">
        <a class="nav-link" href="#">Hello, Severus</a>
      </li>
      <li class="nav-item px-3">
        <a class="nav-link" href="#">Sign Out</a>
      </li>
    </ul>
  </nav>

  
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 bg-light p-1 border-right" style="height: 95vh;">
        <ul class="nav flex-column">
          <li class="nav-item add-btn border-bottom">
            <button class="btn btn-dark">Add Blog</button>
          </li>
          <li class="nav-item mt-2">
            <a class="nav-link text-secondary" href="#">My Draft</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary" href="#">Publish Article</a>
          </li>
        </ul>
      </div>
      <div class="col-10 bg-light article-post pt-5" style="height: 95vh;" id="overflow">
        <h2 class="mb-3">New Article</h2>

        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="email" class="form-control" id="title" placeholder="Fantastic Beast">
          </div>
          <div class="form-group">
            <label for="title">Sub Title</label>
            <input type="email" class="form-control" id="title" placeholder="Fantastic Beast">
          </div>
          <div class="form-group">
            <label for="article">Article</label>
            <textarea class="form-control" id="article" rows="20"></textarea>
          </div>
          <button type="submit" class="btn btn-dark mb-5">Save Article</button>
        </form>
        
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
